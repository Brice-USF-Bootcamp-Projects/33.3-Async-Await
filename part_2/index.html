<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deck of Cards</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    .card-container {
      position: relative; /* Necessary for stacking */
      width: 150px; /* Width of the card */
      height: 210px; /* Height of the card */
      margin: 0 auto; /* Center the stack */
    }
    .card-container img {
      max-width: 100%;
      max-height: 100%;
      transition: transform 0.3s ease; /* Smooth rotation transition */
    }
  </style>
</head>
<body class="bg-success">
  <div class="container text-center mt-5">
    <h1 class="text-white mb-4">Deck of Cards</h1>
    <button id="draw-card" class="btn btn-primary mb-3">Draw Card</button>
    <div id="cards" class="card-container mt-5"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- Import app.js -->
  <script src="app.js"></script>
</body>
</html>
