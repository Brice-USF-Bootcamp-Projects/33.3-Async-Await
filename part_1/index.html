<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Number Facts</title>
  </head>
  <body class="bg-primary">
    <!-- Centered header with Bootstrap classes -->
    <div class="text-center text-white py-5">
      <h1 class="fw-bold">Number Facts</h1>

      <h2>Enter your favorite number to see trivia about that number:</h2>
    </div>
    <div class="d-flex flex-column align-items-center vh-100 bg-primary">
        <!-- Card Form -->
        <form id="number-form" class="text-center p-4 bg-white border rounded shadow" style="width: 300px;">
          <div class="mb-3">
            <label for="fav-number" class="form-label fw-bold text-primary">Your Number:</label>
            <input
              type="text"
              placeholder="42"
              name="fav-number"
              id="fav-number"
              class="form-control"
            />
          </div>
          <button
            type="submit"
            class="btn btn-success w-100"
          >
            Submit!
          </button>
        </form>
    </div>
        <!-- Results Div -->
        <div 
          id="num-results"
          class="d-flex justify-content-center bg-primary text-center text-white fw-bold fs-4 py-5"
        >
        </div>
      
      

    <!-- Add Script for Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Add script for axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Add script for JavaScript logic -->
    <script src="app.js"></script>
  </body>
</html>
